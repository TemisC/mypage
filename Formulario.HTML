<!DOCTYPE html>
<html>
	<head>
		<title>FORMULARIO DE REGISTRO DE CLIENTE</title>
		<link rel="stylesheet" href="EstilosCSS.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body style="background-color: gray">
	<div class="container" style="center">
		<p> <h1> FORMULARIO DE REGISTRO! </h1>  </p>
		<form action="registro.php" method="post">
		<div class="form-group">
			<label for="nombre"> Nombre : </label>
			<input name="nombre" class="form-control" placeholder="Nombre" type="text" size="30" required/> <br/>
		</div>
		<div class="form-group">
			<label for="apellido"> Apellido : </label>
			<input name="apellido" class="form-control" placeholder="Apellido" type="text" size="30" required/> <br/>
		</div>
		<div class="form-group">
			<label for="Email"> Email    : </label>
			<input name="paginaweb" class="form-control" placeholder="Email" type="email" size="30" required/> <br/>
		</div>
		<div class="form-group">
			<label for="paginaweb"> Pagina Web    : </label>
			<input name="Email" class="form-control" placeholder="Pagina Web" type="url" size="50" required/> <br/>
		</div>
		<div class="form-group">
			<label for="Password"> Password : </label>
			<input name="Password" placeholder="Password" type="password" size="50" required/> <br/>
		</div>
		<div class="form-group">
			<label for="Password2"> Repita Password : </label>
			<input name="Password2" placeholder="Password" type="password" size="50" required/> <br/>
		</div>
		<div class="form-group">
			<label for="descripcion"> Descripcion: </label>
			<textarea name="descripcion"  id="areaTexto" placeholder="Ingrese descripcion :" size="50"> </textarea> <br/>
		</div>
		<div class="form-group">
			<label for="Tipocuenta"> Tipo de cuenta : </label>
			<select name="listadesplegable" id="listaD" >
				<option value="No sabe"> No sabe </option>
				<option value="Personal"> Personal </option>
				<option value="Empresarial"> Empresarial </option>
			</select>
		</div>	
			<br/>
		<div class="form-group">	
			<label for="listaintereses"> Lista de intereses : </label>
			<select name="listaIntereses" id="listaIntereses" multiple="multiple">
				<option value="1"> Deporte </option>
				<option value="2"> Musica </option>
				<option value="3"> Viajes </option>
				<option value="4"> Libros </option>
				<option value="5"> Red social </option>
			</select>
		</div>		
			<br/>
		<div class="form-group">	
			<input name="terminos" id="terminos"
			type="checkbox" value="false" checked="checked" /> 
			<label for="casillaVerificacion1">Acepta Terminos y condiciones</label>
		</div>		
			<br/>
		<div class="form-group">	
			<input name="botonEnviar" type="submit" class="btn btn-primary" value="Enviar" />
			<input name="campoOculto" type="hidden" value="valorOculto"/>
			<br/>
			<input name="botonEnviar" type="button" value="Usar JS" class="btn btn-primary" onclick="cambiarTitulo()"/>
		</div>	
		</form>
		<script src="Javascript.js"></script> <!-- asi seria si la funcion esta en un archivo aparte -->
		<script>
			function cambiarTitulo()
			{
				document.body.style.background = 'yellow';
				document.getElementById('tituloPrincipal').innerHTML = 'EstilosCSS y Javascript';
			}
		</script>
	</div>
	</body>
</html>
